<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Trakt API Explorer with AI</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --gemini-accent: #f6e05e;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-color), var(--gemini-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .ai-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--gemini-accent), #fbbf24);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .search-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b8a);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .ai-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--gemini-accent), #fbbf24);
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }

        .ai-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(246, 224, 94, 0.3);
        }

        .ai-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .gemini-output {
            background: rgba(246, 224, 94, 0.1);
            border: 2px solid var(--gemini-accent);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            font-style: italic;
            line-height: 1.6;
        }

        .gemini-output::before {
            content: "✨ AI Generated: ";
            font-weight: bold;
            color: var(--gemini-accent);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gemini-accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .movie-year {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .movie-rating {
            background: linear-gradient(45deg, var(--accent-color), #ff6b8a);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .movie-overview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .related-movies {
            margin-top: 30px;
        }

        .related-movies h3 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .error {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: var(--accent-color);
        }

        .ai-error {
            background: rgba(246, 224, 94, 0.1);
            border: 1px solid var(--gemini-accent);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: var(--gemini-accent);
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enhanced Trakt API Explorer <span class="ai-badge">AI Powered</span></h1>
            <p>Discover movies with intelligent insights powered by Gemini AI</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for movies..." />
                <button onclick="searchMovies()" class="search-btn">Search</button>
            </div>
            <div id="searchResults" class="results-grid"></div>
        </div>

        <div id="relatedMovies" class="related-movies" style="display: none;">
            <h3>Related Movies</h3>
            <div id="relatedResults" class="results-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let selectedMovie = null;
        let relatedMoviesData = [];

        // Secure API call to backend for AI features
        async function callBackendAI(endpoint, data) {
            try {
                const response = await fetch(`${API_BASE_URL}/ai/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'AI service error');
                }

                return await response.json();
            } catch (error) {
                console.error(`AI ${endpoint} error:`, error);
                throw error;
            }
        }

        async function generateSynopsis(movieTitle, movieOverview, buttonElement) {
            const originalText = buttonElement.innerHTML;
            buttonElement.innerHTML = '<span class="loading"></span> Generating...';
            buttonElement.disabled = true;

            try {
                const result = await callBackendAI('synopsis', {
                    movieTitle: movieTitle,
                    movieOverview: movieOverview
                });

                // Find the movie card and add synopsis
                const movieCard = buttonElement.closest('.movie-card');
                let synopsisDiv = movieCard.querySelector('.ai-synopsis');
                
                if (!synopsisDiv) {
                    synopsisDiv = document.createElement('div');
                    synopsisDiv.className = 'ai-synopsis gemini-output';
                    movieCard.appendChild(synopsisDiv);
                }
                
                synopsisDiv.textContent = result.synopsis;
                buttonElement.style.display = 'none'; // Hide button after use

            } catch (error) {
                const movieCard = buttonElement.closest('.movie-card');
                let errorDiv = movieCard.querySelector('.ai-error');
                
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'ai-error';
                    movieCard.appendChild(errorDiv);
                }
                
                errorDiv.textContent = `AI Synopsis Error: ${error.message}`;
            } finally {
                buttonElement.innerHTML = originalText;
                buttonElement.disabled = false;
            }
        }

        async function generateWhyYouMightLike(buttonElement) {
            if (!selectedMovie || relatedMoviesData.length === 0) {
                alert('Please select a movie and load related movies first.');
                return;
            }

            const originalText = buttonElement.innerHTML;
            buttonElement.innerHTML = '<span class="loading"></span> Analyzing...';
            buttonElement.disabled = true;

            try {
                const result = await callBackendAI('insights', {
                    selectedMovie: selectedMovie,
                    relatedMovies: relatedMoviesData
                });

                // Add insights to related movies section
                const relatedSection = document.getElementById('relatedMovies');
                let insightsDiv = relatedSection.querySelector('.ai-insights');
                
                if (!insightsDiv) {
                    insightsDiv = document.createElement('div');
                    insightsDiv.className = 'ai-insights gemini-output';
                    relatedSection.insertBefore(insightsDiv, document.getElementById('relatedResults'));
                }
                
                insightsDiv.textContent = result.insights;
                buttonElement.style.display = 'none'; // Hide button after use

            } catch (error) {
                const relatedSection = document.getElementById('relatedMovies');
                let errorDiv = relatedSection.querySelector('.ai-error');
                
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'ai-error';
                    relatedSection.insertBefore(errorDiv, document.getElementById('relatedResults'));
                }
                
                errorDiv.textContent = `AI Insights Error: ${error.message}`;
            } finally {
                buttonElement.innerHTML = originalText;
                buttonElement.disabled = false;
            }
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="loading"></div> Searching...';

            try {
                const response = await fetch(`${API_BASE_URL}/search/movies?query=${encodeURIComponent(query)}`);
                const movies = await response.json();

                if (movies.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">No movies found. Try a different search term.</div>';
                    return;
                }

                resultsDiv.innerHTML = movies.map(item => {
                    const movie = item.movie;
                    const posterUrl = item.posterUrl || 'https://via.placeholder.com/300x450?text=No+Poster';
                    const rating = item.ratings ? item.ratings.rating.toFixed(1) : 'N/A';
                    
                    return `
                        <div class="movie-card" onclick="selectMovie(${movie.ids.trakt}, '${movie.title.replace(/'/g, "\\'")}', '${(movie.overview || '').replace(/'/g, "\\'")}')">
                            <img src="${posterUrl}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-year">${movie.year || 'Unknown Year'}</div>
                            <div class="movie-rating">⭐ ${rating}</div>
                            <div class="movie-overview">${movie.overview || 'No overview available.'}</div>
                            <button class="ai-btn" onclick="event.stopPropagation(); generateSynopsis('${movie.title.replace(/'/g, "\\'")}', '${(movie.overview || '').replace(/'/g, "\\'")}', this)">
                                ✨ AI Synopsis
                            </button>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error searching movies: ${error.message}</div>`;
            }
        }

        async function selectMovie(traktId, title, overview) {
            selectedMovie = { title, overview };
            
            // Clear previous related movies and insights
            const relatedSection = document.getElementById('relatedMovies');
            const existingInsights = relatedSection.querySelector('.ai-insights');
            if (existingInsights) existingInsights.remove();
            
            const relatedDiv = document.getElementById('relatedResults');
            relatedDiv.innerHTML = '<div class="loading"></div> Loading related movies...';
            relatedSection.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/movies/${traktId}/related`);
                const relatedMovies = await response.json();
                relatedMoviesData = relatedMovies;

                if (relatedMovies.length === 0) {
                    relatedDiv.innerHTML = '<div class="error">No related movies found.</div>';
                    return;
                }

                relatedDiv.innerHTML = relatedMovies.map(movie => {
                    const posterUrl = movie.posterUrl || 'https://via.placeholder.com/300x450?text=No+Poster';
                    const rating = movie.rating ? movie.rating.toFixed(1) : 'N/A';
                    
                    return `
                        <div class="movie-card">
                            <img src="${posterUrl}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-year">${movie.year || 'Unknown Year'}</div>
                            <div class="movie-rating">⭐ ${rating}</div>
                            <div class="movie-overview">${movie.overview || 'No overview available.'}</div>
                        </div>
                    `;
                }).join('');

                // Add AI insights button
                const insightsButton = document.createElement('button');
                insightsButton.className = 'ai-btn';
                insightsButton.innerHTML = '✨ Why You Might Like These';
                insightsButton.onclick = () => generateWhyYouMightLike(insightsButton);
                relatedSection.insertBefore(insightsButton, relatedDiv);

            } catch (error) {
                relatedDiv.innerHTML = `<div class="error">Error loading related movies: ${error.message}</div>`;
            }
        }

        // Enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });

        // Check AI availability on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const health = await response.json();
                
                if (!health.gemini_api_configured) {
                    console.warn('Gemini AI not configured - AI features will be disabled');
                    // Could show a notice to user about AI features being unavailable
                }
            } catch (error) {
                console.error('Could not check AI availability:', error);
            }
        });
    </script>
</body>
</html>
