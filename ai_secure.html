<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Trakt API Explorer with AI</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --gemini-accent: #f6e05e;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-color), var(--gemini-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .ai-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--gemini-accent), #fbbf24);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .ai-status {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .ai-status.available {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            display: block;
        }

        .ai-status.unavailable {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
            display: block;
        }

        .search-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b8a);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ai-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--gemini-accent), #fbbf24);
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
            min-width: 120px;
        }

        .ai-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(246, 224, 94, 0.3);
        }

        .ai-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ai-btn.success {
            background: linear-gradient(45deg, var(--success-color), #34d399);
            color: white;
        }

        .gemini-output {
            background: rgba(246, 224, 94, 0.1);
            border: 2px solid var(--gemini-accent);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            font-style: italic;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in;
        }

        .gemini-output::before {
            content: "‚ú® AI Generated: ";
            font-weight: bold;
            color: var(--gemini-accent);
            font-style: normal;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gemini-accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .movie-year {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .movie-rating {
            background: linear-gradient(45deg, var(--accent-color), #ff6b8a);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .movie-overview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }

        .related-movies {
            margin-top: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
        }

        .related-movies h3 {
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .error {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: var(--accent-color);
        }

        .ai-error {
            background: rgba(246, 224, 94, 0.1);
            border: 1px solid var(--gemini-accent);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: var(--gemini-accent);
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }

            .movie-actions {
                justify-content: center;
            }

            .section-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enhanced Trakt API Explorer <span class="ai-badge">AI Powered</span></h1>
            <p>Discover movies with intelligent insights powered by Gemini AI</p>
            <div id="aiStatus" class="ai-status">
                <span id="aiStatusText">Checking AI availability...</span>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for movies..." />
                <button id="searchBtn" onclick="searchMovies()" class="search-btn">Search</button>
            </div>
            <div id="searchResults" class="results-grid"></div>
        </div>

        <div id="relatedMovies" class="related-movies" style="display: none;">
            <h3>üé¨ Related Movies</h3>
            <div id="sectionActions" class="section-actions"></div>
            <div id="relatedResults" class="results-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let selectedMovie = null;
        let relatedMoviesData = [];
        let aiAvailable = false;

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(containerId, message, type = 'error') {
            const container = document.getElementById(containerId);
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Secure API call to backend for AI features
        async function callBackendAI(endpoint, data) {
            if (!aiAvailable) {
                throw new Error('AI features are not available. Please check server configuration.');
            }

            try {
                const response = await fetch(`${API_BASE_URL}/ai/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    timeout: 30000
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}: AI service error`);
                }

                return await response.json();
            } catch (error) {
                console.error(`AI ${endpoint} error:`, error);
                throw error;
            }
        }

        async function generateSynopsis(movieTitle, movieOverview, movieId) {
            const buttonId = `synopsis-btn-${movieId}`;
            const button = document.getElementById(buttonId);
            const movieCard = button.closest('.movie-card');
            
            if (!button) return;

            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span> Generating...';
            button.disabled = true;

            try {
                const result = await callBackendAI('synopsis', {
                    movieTitle: movieTitle,
                    movieOverview: movieOverview
                });

                // Remove any existing synopsis
                const existingSynopsis = movieCard.querySelector('.ai-synopsis');
                if (existingSynopsis) {
                    existingSynopsis.remove();
                }

                // Add new synopsis
                const synopsisDiv = document.createElement('div');
                synopsisDiv.className = 'ai-synopsis gemini-output';
                synopsisDiv.textContent = result.synopsis;
                
                // Insert before actions
                const actions = movieCard.querySelector('.movie-actions');
                movieCard.insertBefore(synopsisDiv, actions);

                // Update button to show success
                button.innerHTML = '‚úÖ Synopsis Generated';
                button.className = 'ai-btn success';
                
                // Re-enable after 2 seconds
                setTimeout(() => {
                    button.innerHTML = '‚ú® AI Synopsis';
                    button.className = 'ai-btn';
                    button.disabled = false;
                }, 2000);

            } catch (error) {
                // Remove any existing error
                const existingError = movieCard.querySelector('.ai-error');
                if (existingError) {
                    existingError.remove();
                }

                // Show error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'ai-error';
                errorDiv.textContent = `AI Synopsis Error: ${error.message}`;
                
                const actions = movieCard.querySelector('.movie-actions');
                movieCard.insertBefore(errorDiv, actions);

                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        async function generateInsights() {
            if (!selectedMovie || relatedMoviesData.length === 0) {
                showMessage('relatedResults', 'Please select a movie and load related movies first.', 'error');
                return;
            }

            const button = document.getElementById('insights-btn');
            if (!button) return;

            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span> Analyzing...';
            button.disabled = true;

            try {
                const result = await callBackendAI('insights', {
                    selectedMovie: selectedMovie,
                    relatedMovies: relatedMoviesData
                });

                // Remove any existing insights
                const relatedSection = document.getElementById('relatedMovies');
                const existingInsights = relatedSection.querySelector('.ai-insights');
                if (existingInsights) {
                    existingInsights.remove();
                }

                // Add new insights
                const insightsDiv = document.createElement('div');
                insightsDiv.className = 'ai-insights gemini-output';
                insightsDiv.textContent = result.insights;
                
                // Insert after section actions
                const sectionActions = document.getElementById('sectionActions');
                sectionActions.parentNode.insertBefore(insightsDiv, sectionActions.nextSibling);

                // Update button
                button.innerHTML = '‚úÖ Insights Generated';
                button.className = 'ai-btn success';
                
                // Re-enable after 3 seconds
                setTimeout(() => {
                    button.innerHTML = '‚ú® Why You Might Like These';
                    button.className = 'ai-btn';
                    button.disabled = false;
                }, 3000);

            } catch (error) {
                showMessage('relatedResults', `AI Insights Error: ${error.message}`, 'ai-error');
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsDiv = document.getElementById('searchResults');
            const searchBtn = document.getElementById('searchBtn');
            
            resultsDiv.innerHTML = '<div class="loading"></div> Searching...';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/search/movies?query=${encodeURIComponent(query)}`);
                const movies = await response.json();

                if (movies.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">No movies found. Try a different search term.</div>';
                    return;
                }

                resultsDiv.innerHTML = movies.map(item => {
                    const movie = item.movie;
                    const posterUrl = item.posterUrl || 'https://via.placeholder.com/300x450?text=No+Poster';
                    const rating = item.ratings ? item.ratings.rating.toFixed(1) : 'N/A';
                    const movieId = movie.ids.trakt;
                    
                    return `
                        <div class="movie-card" onclick="selectMovie(${movieId}, '${escapeHtml(movie.title)}', '${escapeHtml(movie.overview || '')}')">
                            <img src="${posterUrl}" alt="${escapeHtml(movie.title)}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                            <div class="movie-title">${escapeHtml(movie.title)}</div>
                            <div class="movie-year">${movie.year || 'Unknown Year'}</div>
                            <div class="movie-rating">‚≠ê ${rating}</div>
                            <div class="movie-overview">${escapeHtml(movie.overview || 'No overview available.')}</div>
                            <div class="movie-actions">
                                ${aiAvailable ? `<button id="synopsis-btn-${movieId}" class="ai-btn" onclick="event.stopPropagation(); generateSynopsis('${escapeHtml(movie.title)}', '${escapeHtml(movie.overview || '')}', ${movieId})">‚ú® AI Synopsis</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error searching movies: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        async function selectMovie(traktId, title, overview) {
            selectedMovie = { title, overview };
            
            // Clear previous related movies and insights
            const relatedSection = document.getElementById('relatedMovies');
            const existingInsights = relatedSection.querySelector('.ai-insights');
            if (existingInsights) existingInsights.remove();
            
            const relatedDiv = document.getElementById('relatedResults');
            const sectionActions = document.getElementById('sectionActions');
            
            relatedDiv.innerHTML = '<div class="loading"></div> Loading related movies...';
            sectionActions.innerHTML = '';
            relatedSection.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/movies/${traktId}/related`);
                const relatedMovies = await response.json();
                relatedMoviesData = relatedMovies;

                if (relatedMovies.length === 0) {
                    relatedDiv.innerHTML = '<div class="error">No related movies found.</div>';
                    return;
                }

                relatedDiv.innerHTML = relatedMovies.map(movie => {
                    const posterUrl = movie.posterUrl || 'https://via.placeholder.com/300x450?text=No+Poster';
                    const rating = movie.rating ? movie.rating.toFixed(1) : 'N/A';
                    
                    return `
                        <div class="movie-card">
                            <img src="${posterUrl}" alt="${escapeHtml(movie.title)}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                            <div class="movie-title">${escapeHtml(movie.title)}</div>
                            <div class="movie-year">${movie.year || 'Unknown Year'}</div>
                            <div class="movie-rating">‚≠ê ${rating}</div>
                            <div class="movie-overview">${escapeHtml(movie.overview || 'No overview available.')}</div>
                        </div>
                    `;
                }).join('');

                // Add AI insights button if available
                if (aiAvailable) {
                    sectionActions.innerHTML = `
                        <button id="insights-btn" class="ai-btn" onclick="generateInsights()">
                            ‚ú® Why You Might Like These
                        </button>
                    `;
                }

            } catch (error) {
                relatedDiv.innerHTML = `<div class="error">Error loading related movies: ${error.message}</div>`;
            }
        }

        // Enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });

        // Check AI availability on load
        window.addEventListener('load', async () => {
            const statusDiv = document.getElementById('aiStatus');
            const statusText = document.getElementById('aiStatusText');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const health = await response.json();
                
                if (health.gemini_api_configured) {
                    aiAvailable = true;
                    statusDiv.className = 'ai-status available';
                    statusText.textContent = '‚úÖ AI Features Available - Enhanced movie insights powered by Gemini AI';
                } else {
                    aiAvailable = false;
                    statusDiv.className = 'ai-status unavailable';
                    statusText.textContent = '‚ö†Ô∏è AI Features Unavailable - Add GEMINI_API_KEY to enable AI-powered insights';
                }
            } catch (error) {
                console.error('Could not check AI availability:', error);
                aiAvailable = false;
                statusDiv.className = 'ai-status unavailable';
                statusText.textContent = '‚ùå Cannot connect to server - Please ensure the backend is running';
            }
        });
    </script>
</body>
</html>
